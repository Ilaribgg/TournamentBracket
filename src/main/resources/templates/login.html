<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
      <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <head>
        <title>Login</title>
    </head>
    <body>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
        You have been logged out.
        </div>
            
				<div class="container">
					<h3>Login</h3>
				<div class="col-md-4">
			<form th:action="@{/login}" method="post">
				<div><label>Username </label><input type="text" name="username" class="form-control"></div>
				<div style="clear: both; display: block; height: 10px;"></div>
			
				<div><label>Password </label><input type="password" name="password" class="form-control"></div>
				<div style="clear: both; display: block; height: 10px;"></div>
		
				<div style="clear: both; display: block; height: 10px;"></div>
				<div><input type="submit" value="Login" class="btn btn-success"></div>
			</form>
		</div>
	</div>
</body>
</html>
